<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精确向内弯曲矩形</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        }
        
        .curved-container {
            position: relative;
            width: 250px;
            height: 380px;
        }
        
        .curved-rectangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #a1c6e8;
            
            /* 精确的向内弯曲效果 */
            clip-path: path("M40,10 C120,0 130,0 210,10 C230,15 230,365 210,370   C130,380 120,380 40,370  C20,365 20,15 40,10Z");
            
            /* 柔和的光影效果 */
            box-shadow: 
                inset 0 8px 20px rgba(255, 255, 255, 0.6),
                inset 0 -8px 20px rgba(0, 0, 0, 0.05),
                0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .curved-rectangle::before {
            content: '';
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            background: rgba(255, 255, 255, 0.15);
            clip-path: path("M40,10 C120,0 130,0 210,10 C230,15 230,365 210,370   C130,380 120,380 40,370  C20,365 20,15 40,10Z");
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="curved-container">
        <div class="curved-rectangle"></div>
    </div>
</body>
</html>
