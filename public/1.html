<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5手写字母识别</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .canvas-container {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .canvas-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        #drawing-canvas {
            background-color: white;
            border-radius: 10px;
            cursor: crosshair;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .results-container {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
        }
        
        .results-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .letter {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .confidence {
            display: flex;
            align-items: center;
        }
        
        .confidence-bar {
            width: 100px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-right: 10px;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 4px;
        }
        
        .confidence-value {
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
        }
        
        .instructions {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>H5手写字母识别</h1>
        <p class="subtitle">使用TensorFlow.js实现的机器学习应用</p>
    </header>
    
    <div class="container">
        <div class="content">
            <div class="canvas-container">
                <h2 class="canvas-title">绘制区域</h2>
                <canvas id="drawing-canvas" width="280" height="280"></canvas>
                <div class="controls">
                    <button id="recognize-btn">识别字母</button>
                    <button id="clear-btn">清除画布</button>
                </div>
            </div>
            
            <div class="results-container">
                <h2 class="results-title">识别结果</h2>
                <div id="results">
                    <div class="loading">请绘制字母并点击识别</div>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>使用说明</h3>
            <ul>
                <li>在左侧画布上使用鼠标绘制一个大写字母</li>
                <li>点击"识别字母"按钮进行识别</li>
                <li>点击"清除画布"按钮重新开始</li>
                <li>识别结果将显示在右侧，包含置信度百分比</li>
            </ul>
        </div>
    </div>

    <script>
        // 初始化变量
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const recognizeBtn = document.getElementById('recognize-btn');
        const clearBtn = document.getElementById('clear-btn');
        const resultsDiv = document.getElementById('results');
        
        let isDrawing = false;
        let model = null;
        
        // 初始化画布
        function initCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = 'black';
            
            // 添加绘图事件监听
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // 触摸设备支持
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
            
            recognizeBtn.addEventListener('click', recognizeDrawing);
            clearBtn.addEventListener('click', clearCanvas);
        }
        
        // 开始绘制
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }
        
        // 绘制
        function draw(e) {
            if (!isDrawing) return;
            
            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }
        
        // 触摸事件处理
        function handleTouch(e) {
            e.preventDefault();
            if (e.type === 'touchstart') {
                isDrawing = true;
            }
            if (e.type === 'touchmove' && isDrawing) {
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }
        }
        
        // 停止绘制
        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }
        
        // 清除画布
        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            resultsDiv.innerHTML = '<div class="loading">请绘制字母并点击识别</div>';
        }
        
        // 加载模型
        async function loadModel() {
            try {
                // 这里使用一个模拟的模型加载过程
                // 实际应用中，您需要加载一个真实的训练模型
                resultsDiv.innerHTML = '<div class="loading">模型加载中...</div>';
                
                // 模拟延迟，展示加载过程
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // 实际应用中，您需要加载一个真实的模型
                // model = await tf.loadLayersModel('path/to/your/model.json');
                
                resultsDiv.innerHTML = '<div class="loading">模型加载完成！请绘制字母</div>';
                setTimeout(() => {
                    resultsDiv.innerHTML = '<div class="loading">请绘制字母并点击识别</div>';
                }, 2000);
            } catch (error) {
                console.error('模型加载失败:', error);
                resultsDiv.innerHTML = '<div class="loading">模型加载失败，请刷新页面重试</div>';
            }
        }
        
        // 识别绘制的字母
        async function recognizeDrawing() {
            try {
                resultsDiv.innerHTML = '<div class="loading">识别中...</div>';
                
                // 在实际应用中，这里应该使用模型进行预测
                // 以下代码仅用于演示目的
                
                // 模拟识别过程
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // 生成模拟结果
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const results = [];
                
                for (let i = 0; i < 5; i++) {
                    const letter = letters[Math.floor(Math.random() * letters.length)];
                    const confidence = Math.random() * 0.5 + 0.5; // 0.5 到 1.0 之间的随机数
                    results.push({ letter, confidence });
                }
                
                // 按置信度排序
                results.sort((a, b) => b.confidence - a.confidence);
                
                // 显示结果
                displayResults(results);
            } catch (error) {
                console.error('识别失败:', error);
                resultsDiv.innerHTML = '<div class="loading">识别失败，请重试</div>';
            }
        }
        
        // 显示识别结果
        function displayResults(results) {
            let html = '';
            
            results.forEach(result => {
                const percent = Math.round(result.confidence * 100);
                html += `
                <div class="result">
                    <div class="letter">${result.letter}</div>
                    <div class="confidence">
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${percent}%"></div>
                        </div>
                        <div class="confidence-value">${percent}%</div>
                    </div>
                </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        // 初始化应用
        async function initApp() {
            initCanvas();
            await loadModel();
        }
        
        // 启动应用
        initApp();
    </script>
</body>
</html>
